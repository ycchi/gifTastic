<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="./assets/style.css">
<title>gifTastic</title>

<body>

<!-- BEGIN: page-wrapper -->
<div class="page-wrapper">


<!-- BEGIN: left-column -->
<div class="left-column">
  <h1>Animals GIF Page</h1>
  <form id="search-form" class="my-5">
      <div class="form-group">
        <label for="search-input">Search Term</label>
        <input class="form-control" id="topic-input" placeholder="Search" />
      </div>
      <input type="submit" class="btn btn-block btn-dark" id="add-topic" value="Submit">
    </form>


  <!-- Buttons go Here -->
  <div id="buttons-view">

  </div>
  

<!-- END: left-column -->
</div>



<!-- BEGIN: right-column -->
<div class="right-column">
    <h3>Currently Showing Results For: <span id="search-term"></span></h3>

  <!-- Gifs go here -->
  <div class="row" id="gifs">

  </div>

<!-- END: right-column -->
</div>
<!-- END: page-wrapper -->
</div>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
